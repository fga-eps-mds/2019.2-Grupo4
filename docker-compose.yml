version: '3'
services:
  app:
    image: docker-node-express-mongoapp
    build: .
    command: nodemon index.js
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - "mongo"
  mongo:
    image: "mongo"
    ports:
      - "27017:27017"
